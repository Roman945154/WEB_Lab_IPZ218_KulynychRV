<html>
<head>
  <title>Lab5_6</title>
  <script type = "text/javascript">
  var human =
  {
  firstName: "Alex",
  secondName: "Jazun",
  age: 27,
  occupation: "<img src = './pic1.png' /> ",

  show: function()
  {
    document.write("<p>First name: " + this.firstName);
    document.write("<p>Second name: " + this.secondName);
    document.write("<p>Age: " + this.age + " years old<br/>");
    document.write(this.occupation + "<hr/>");
  },

  changeWork: function (ocp)
  {
    this.occupation = ocp;
  }
  }

  human.show();
  human.changeWork("<img src = './pic2.png' width = '400' height = '400' />");
  human.show();

  </script>
</head>
